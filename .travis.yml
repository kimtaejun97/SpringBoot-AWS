language: java
jdk:
  - openjdk15

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$Home/.m2/repository'
    - '$Home/.gradle'


script: "./gradlew clean build"

before_deploy:
  - zip -r SpringBoot-AWS *
  - mkdir -p deploy
  - mv SpringBoot-AWS.zip deploy/SpringBoot-AWS.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springaws-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-untill-deployed: true

